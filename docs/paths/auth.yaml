/api/v1/auth/register:
  post:
    tags:
      - Autenticação
    summary: Registra um novo usuário
    description: |
      Cria uma nova conta de usuário com email e senha.
      A senha deve ter no mínimo 6 caracteres.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CreateUserInput'
          example:
            email: "usuario@exemplo.com"
            password: "senha123"
    responses:
      '201':
        description: Usuário criado com sucesso
        content:
          application/json:
            schema:
              $ref: '../components/schemas/User'
            example:
              id: "123e4567-e89b-12d3-a456-426614174000"
              email: "usuario@exemplo.com"
              created_at: "2024-02-17T14:00:00Z"
              updated_at: "2024-02-17T14:00:00Z"
      '400':
        $ref: '../components/responses/BadRequest'
      '409':
        $ref: '../components/responses/Conflict'

/api/v1/auth/login:
  post:
    tags:
      - Autenticação
    summary: Realiza login do usuário
    description: |
      Autentica o usuário e retorna os tokens de acesso.
      O token de acesso expira em 24 horas.
      O refresh token expira em 7 dias.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/LoginInput'
          example:
            email: "usuario@exemplo.com"
            password: "senha123"
    responses:
      '200':
        description: Login realizado com sucesso
        content:
          application/json:
            schema:
              $ref: '../components/schemas/LoginResponse'
            example:
              token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              refresh_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      '401':
        $ref: '../components/responses/Unauthorized'
      '400':
        $ref: '../components/responses/BadRequest' 